name: Frontend CI

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-web.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run ESLint
        working-directory: apps/web
        run: npm run lint

      - name: Run TypeScript type checking
        working-directory: apps/web
        run: npm run type-check

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build production bundle
        working-directory: apps/web
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}

      - name: Check build output
        working-directory: apps/web
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not created"
            exit 1
          fi
          echo "Build succeeded: $(du -sh dist)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run tests (if test script exists)
        working-directory: apps/web
        run: |
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "No tests configured yet - skipping"
          fi
        continue-on-error: true
